server:
  port: 8080

spring:
  application:
    name: FDS-Spring
  datasource:
    url: jdbc:postgresql://db:5432/currency_tracker
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
  liquibase:
    change-log: classpath:db/changelog/db.changelog.sql
    enabled: true